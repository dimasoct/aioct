<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/gemini.svg" type="image/x-icon" />
    <title>Chat - AIOct</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Name and Welcome Message -->

      <h1 class="title">Hello</h1>
      <p class="subtitle">How Can I help you today?</p>
      

      <!-- default suggested prompt  -->
    </header>

    <!-- chat area after entering in prompt results will appear here -->

    <div class="chat-list"></div>

    <!-- prompt type area where we need to type the prompts -->

    <div class="typing-area">
      <form action="#" class="typing-form">
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="Enter a prompt here"
            class="typing-input"
            required
          />
          <button
            id="send-message-button"
            class="icon material-symbols-rounded"
          >
            send
          </button>
        </div>
        <div class="action-buttons">
          <span id="delete-chat-button" class="icon material-symbols-rounded"
            >delete</span
          >
        </div>
      </form>
      <p class="disclaimer">
        AIOct mungkin menampilkan informasi yang tidak akurat, termasuk tentang
        orang, jadi double-check its responses.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
